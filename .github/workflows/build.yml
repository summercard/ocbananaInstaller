name: Build OpenClawInstaller

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            os_name: windows
            ext: .exe
          - os: macos-latest
            os_name: macos
            ext: .app
          - os: ubuntu-latest
            os_name: linux
            ext: ""

    runs-on: ${{ matrix.os }}

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests pyyaml

    - name: 获取版本号
      id: version
      run: |
        VERSION="1.0.0-$(date +%Y%m%d-%H%M%S)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: 构建 Windows 版本
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller openclaw-installer.spec
        cd dist
        ls -la

    - name: 构建 macOS 版本
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller openclaw-installer.spec
        cd dist
        ls -la

    - name: 构建 Linux 版本
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller openclaw-installer.spec
        cd dist
        ls -la

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: OpenClawInstaller-${{ matrix.os_name }}-${{ steps.version.outputs.version }}
        path: dist/*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: 下载所有构建产物
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: 显示文件列表
      run: ls -R artifacts

    - name: 创建 Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/OpenClawInstaller-windows/OpenClawInstaller-Windows-x64.exe
          artifacts/OpenClawInstaller-macos/OpenClawInstaller-macOS-x64.zip
          artifacts/OpenClawInstaller-linux/OpenClawInstaller-Linux-x64.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
